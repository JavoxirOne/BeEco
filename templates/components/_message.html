{% for message in messages %}
<div class="alert {{ message.tags }} alert-dismissible position-fixed" style="bottom: 32px; right: 32px;z-index: 99999999;" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
    </button>
    {{ message }}
</div>
{% endfor %}
